<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply, Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

<!--header area-->

    <div class="header">
      <div class="header-container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>

    <div class="moto-banner">
      <div class="moto-main">
        <div class="moto-container">
          <div class="motobox-head">
            <p>NEW ARRIVAL</p>
            <div class="moto-feature">
              <p>SPORTS BIKES AND MOTORCYLES</p>
            </div>
          </div>
        </div>
      </div>
    </div>

<!--Navigation-->

    <div class="navbar">
      <div class="navbar-items">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>
    </div>

    <ul class="mobilenav">
      <li>Menu</li>
    </ul>

<!--products area-->

    <div class="products">
      <div class="product-boxes">
        <div class="pen box">
          <img src="./resources/images/pen.png" alt="pen">
          <p>Exploding Pen</p>
        </div>
        <div class="watch box">
          <img src="./resources/images/watch.png" alt="watch">
          <p>Celluar Watches</p>
        </div>
        <div class="glasses box">
          <img src="./resources/images/glasses.png" alt="glasses">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

<!--Contact us area-->

    <div class="contactinfo">
      <div class="locations">
        <div class="location-box">
            <p class="button">Location</p>
            <p class="blacktext">-47.346436. 84.32354</p>
        </div>
        <div class="hours">
              <p class="button">Hours</p>
              <p class="blacktext">0800 - 1800</p>
        </div>
      </div>
    </div>

<!--footer area-->

    <div class="footer">
      <div class="copy">
        <p>&copy Copyright Secret Agent Supply, Inc.</p>
      </div>
    </div>
  </body>
</html>
